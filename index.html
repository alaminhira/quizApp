<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <form class="quiz">
        <div class="quiz__content">
            <h2 class="quiz__question">What is the most popular programming language?</h2>
            <ul class="quiz__options">
                <li>
                    <input class="quiz__option" type="radio" id="1" name="options">
                    <label class="quiz__label" for="1">Javascript</label>
                </li>
                <li>
                    <input class="quiz__option" type="radio" id="2" name="options">
                    <label class="quiz__label" for="2">Javascript</label>
                </li>
                <li>
                    <input class="quiz__option" type="radio" id="3" name="options">
                    <label class="quiz__label" for="3">Javascript</label>
                </li>
                <li>
                    <input class="quiz__option" type="radio" id="4" name="options">
                    <label class="quiz__label" for="4">Javascript</label>
                </li>
            </ul>
        </div>
        <button type="submit" class="quiz__submit">Submit</button>
    </form>

    <script src="./script.js"></script>
</body>
</html>
